{% extends 'base.html' %}

{% block title %}Adicionar Cursos{% endblock %}

{% block content %}
<form action="{% url 'home' %}" method="post">{% csrf_token %}
    <div style="text-align: center;" class="container">
        <h2>Cadastro de Cursos</h2>
        <label for="nome_curso">Nome do curso:</label>
        <input type="text" id="nome_curso" name="nome_curso" required>
        
        <label for="descricao">Descrição:</label>
        <textarea name="descricao" required></textarea>
        
        <label for="data_inicio">Data de início:</label>
        <input type="date" id="data_inicio" name="data_inicio" required>
        
        <label for="carga_horaria">Carga Horária:</label>
        <select id="carga_horaria" name="carga_horaria">
            <option value=30>30H</option>
            <option value=45>45H</option>
            <option value=60>60H</option>
            <option value=90>90H</option>
            <option value=120>120H</option>
        </select>
        
        <input type="submit" name="cadastro" value="Cadastrar">
    </div>
</form>
{% endblock %}
